apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: kanwarsaad/frontend:5
          env:
            - name: REACT_APP_API_URL
              value: "http://backend-service:80"
          ports:
            - containerPort: 3000
